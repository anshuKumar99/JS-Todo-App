<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

     <!-- CDN of Bootstarp css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

     <!-- Link to external css -->
    <link rel="stylesheet" href="style.css">

     <!-- CDN of Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/19382103e7.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="container my-4">
      <p class="text-center text-warning mb-4">To select the item, double-click on it and then drag and drop it to the desired location.</p>

      <div class="row">

        <!-- To Do Section -->
        <div class="col-md-4">
          <div class="panel panel-todo">
            <div class="panel-heading">TO DO</div>
            <div class="panel-body" id="todo">
              <div class="card draggable notResolved" data-status="todo">
                <p>
                  Sidebar not working
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </p>
                <div>
                  <small>
                    <i class="fa-regular fa-calendar-days"></i> 28/4/2023,
                    1:03pm</small
                  >
                </div>
              </div>
              <div class="card draggable notResolved" data-status="todo">
                <p>
                  Course search error
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </p>
                <div>
                  <small>
                    <i class="fa-regular fa-calendar-days"></i> 15/4/2024,
                    2:42pm</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- In Progress Section -->
        <div class="col-md-4">
          <div class="panel panel-inprogress">
            <div class="panel-heading">IN PROGRESS</div>
            <div class="panel-body" id="inprogress">
              <div class="card draggable notResolved" data-status="inprogress">
                <p>
                  Responsive issue
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </p>
                <div>
                  <small>
                    <i class="fa-regular fa-calendar-days"></i> 29/4/2023,
                    12:09pm</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Resolved Section -->
        <div class="col-md-4">
          <div class="panel panel-resolved">
            <div class="panel-heading">RESOLVED</div>
            <div class="panel-body" id="resolved">
              <div
                class="card draggable resolved"
                data-status="resolved"
              >
                <p>
                  Undergraduate courses in Malaysia
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </p>
                <div>
                  <small>
                    <i class="fa-regular fa-calendar-days"></i> 21/2/2023,
                    4:15pm</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <!-- Link to JavaScript file(scripts.js) for index.html -->
    <script type="text/javascript" src="scripts.js"></script>

  </body>
</html>
